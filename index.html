<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/index.css">
  <link rel="stylesheet" href="assets/css/cupom.css">
  <link rel="stylesheet" href="assets/css/item.css">
  <link rel="stylesheet" href="assets/css/responsivo.css">
  <script src="https://kit.fontawesome.com/dab0ae2ff9.js" crossorigin="anonymous"></script>
  <title>Desportivo Paz</title>
</head>

<body>
  <div class="container">
    <header class="top-header">
      <div>
        <a href="index.html">
          <h1>Desportivo<br>Paz</h1>
        </a>
      </div>
      <nav class="top-nav">
        <ul class="ul-menu-bar">
          <li class="menu-bar">All</li>
          <li class="menu-bar">Camisas</li>
          <li class="menu-bar">Futebol</li>
          <li class="menu-bar">Basquete</li>
          <li class="menu-bar">Natação</li>
          <li class="menu-bar">Vôlei</li>
        </ul>
        <button class="carrinho"><i class="fa-solid fa-cart-shopping"></i></button>
      </nav>
    </header>
    <main class="main-container">
      <div class="products">
        <ul>
        </ul>
        <div class="pop-up hide">
          <h4>Item adicionado com sucesso!</h4>
          <div class="barra"></div>
        </div>
      </div>

      <div class="item-container hide">

        <header>

          <i class="fa-solid fa-xmark icon-back"></i>

          <i class="fa-solid fa-basket-shopping adicionar_carrinho addToCart"></i>

        </header>

        <main>

          <div class="secao-item">

            <div class="item-img">
              <img src="assets/img/Camisas Polo Brasil/Azul/284917713_578018433689617_2127557341944787730_n.jpg" alt="">
            </div>

            <div class="item-imagens">
              <ul class="imagens">
                <li class="outras_imagens"><img src="cartIdeia.webp" alt=""></li>
              </ul>
            </div>

            <div class="item-info">
              <h3 id="product">loading...</h3>
              <p class="description" id="description">loading...</p>
              <p class="price">Price: <span id="price">loading...</span></p>
            </div>

          </div>

          <button class="button addToCart">Add To Cart</button>

          <div class="pop-up hide">
            <h4>Item adicionado com sucesso!</h4>
            <div class="barra"></div>
          </div>

        </main>

      </div>

      <div class="cart-container hide">

        <header>
          <i class="fa-solid fa-xmark fecharCarrinho"></i>
          <h1>Cart</h1>
        </header>

        <main>

          <ul class="produtos-carrinho">


          </ul>

          <div class="area-cupom">
            <input type="text" name="cupom" id="cupom" placeholder="Enter promocode &rightarrow;">
          </div>

          <div class="desconto-cupom hide">
            <p id="cupom-msg"></p>
            <div class="cupom-barra"></div>
          </div>

          <div class="preco-total">
            <p>Total Price:</p>
            <span id="valorTotal">0$</span>
            <button id="button-pagamento" class="button">Pay</button>
          </div>

        </main>

      </div>

    </main>
    <footer class="footer-container">

    </footer>
  </div>
  <script src="assets/js/api.js"></script>
  <script src="assets/js/index.js"></script>
  <script src="assets/js/carrinho.js"></script>
  <script src="assets/js/cupom.js"></script>
  <script src="assets/js/item.js"></script>
</body>

</html>
